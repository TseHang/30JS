<!DOCTYPE html>
<html style=height:100%;width:100%;margin:0px;>

<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  <meta htt0-equiv=X-UA-Compatible content="IE=edge">
  <title>Update Css Variables </title>
  <link rel=stylesheet href=../../dist/css/11_Custom_Video/index.css>
</head>

<body>
  <div class="player">
    <video class="player-video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

    <div class="player-control">
      <div class="progress">
        <div class="progress-filled"></div>
      </div>
      <button class="player-button" title="Toggle Play">▶</button>
      <label >volume:</label>
      <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value=".8">
      <label >speed:</label>
      <input type="range" name="playbackRate" class="player-slider" min="0.5" max="3" step="0.5" value="1">
      <button data-skip="-10" class="player-button"> « </button>
      <button data-skip="25" class="player-button"> » </button>
    </div>
  </div>
</body>
<script type=text/javascript src=../../dist/js/11_Custom_Video/index.js></script>

</html>
