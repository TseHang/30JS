<!DOCTYPE html>
<html style=height:100%;width:100%;margin:0px;>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <meta htt0-equiv=X-UA-Compatible content="IE=edge">
    <title>Update Css Variables </title>
    <link rel=stylesheet href=../../dist/css/03_Css_Variables/index.css>
</head>

<body>
    <div class="container">
        <h2>Update CSS Variables with <span style = "color:#ffc600;">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    
            <label for="grayscale">grayscale:</label>
            <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
    
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600">
        </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="圖片沒有顯示出來">
    </div>
</body>
<script type=text/javascript src=../../dist/js/03_Css_Variables/index.js></script>

</html>
