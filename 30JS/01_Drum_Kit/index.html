<!DOCTYPE html>
<html style=height:100%;width:100%;margin:0px;>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <meta htt0-equiv=X-UA-Compatible content="IE=edge">
    <title>Drum_kit!</title>
    <link rel=stylesheet href=../../dist/css/01_Drum_Kit/index.css>
</head>

<body>
    <div class="container">
        <div class="key-button">
            <p class="keydown">1</p>
            <span class="name">CLAP</span>
        </div>
        <div class="key-button">
            <p class="keydown">2</p>
            <span class="name">HIHAT</span>
        </div>
        <div class="key-button">
            <p class="keydown">3</p>
            <span class="name">KICK</span>
        </div>
        <div class="key-button">
            <p class="keydown">4</p>
            <span class="name">OPENHAT</span>
        </div>
        <div class="key-button">
            <p class="keydown">5</p>
            <span class="name">BOOM</span>
        </div>
        <div class="key-button">
            <p class="keydown">6</p>
            <span class="name">RIDE</span>
        </div>
        <div class="key-button">
            <p class="keydown">7</p>
            <span class="name">SNARE</span>
        </div>
        <div class="key-button">
            <p class="keydown">8</p>
            <span class="name">TOM</span>
        </div>
        <div class="key-button">
            <p class="keydown">9</p>
            <span class="name">TINK</span>
        </div>
    </div>
</body>
<script type=text/javascript src=../../dist/js/01_Drum_Kit/index.js></script>

</html>
